<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon"  th:href="@{/admin/favicon.ico}" type="image/x-icon"   />
    <link rel="stylesheet" th:href="@{/admin/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/admin/static/css/weadmin.css}">
    <script charset="utf-8" th:src="@{/admin/lib/layui/layui.js}"></script>

</head>
<body class="login-bg">

<div class="login">
    <div class="message">管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" value="admin" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" value="admin123"  type="password" class="layui-input">
        <hr class="hr15">
        <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        <div>
        </div>
    </form>
</div>

<script type="text/javascript">

    layui.extend({
        admin: '{/}./admin/static/js/admin'
    });

    layui.use(['form','admin'], function(){
        var form = layui.form,
            $ = layui.jquery,
            admin = layui.admin;

        // layer.msg('玩命卖萌中', function(){
        //   //关闭后的操作
        //   });
        //监听提交
        form.on('submit(login)', function(data){
            // alert(888)
            // layer.msg(JSON.stringify(data.field),function(){
            //     location.href='./index.html'
            // });
           $.ajax({
                url: "/login",
                type: "post",
                data: data.field,
                dataType: "json",
                success: function(e){
                    console.log(e);
                    if(e.code == 1) {
                        location.href = '/index';
                    }

                }
            });
            return false;
        });
    });
</script>
<!-- 底部结束 -->
</body>
</html>
