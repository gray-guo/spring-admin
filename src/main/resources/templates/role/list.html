<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout">
<div th:fragment="content">
    <div class="weadmin-nav">
                <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">角色管理</a>
            <a>
              <cite>角色列表</cite></a>
          </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="weadmin-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 we-search">
                <div class="layui-inline">
                    <input class="layui-input" placeholder="开始日" name="start" id="start" th:value="${params.start}">
                </div>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="截止日" name="end" id="end" th:value="${params.end}">
                </div>
                <div class="layui-inline">
                    <input type="text" th:value="${params.name}" name="name" placeholder="请输入名字" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>
        <div class="weadmin-block">
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" onclick="WeAdminShow('添加角色','/role/add')"><i class="layui-icon"></i>添加</button>
            <span class="fr" style="line-height:40px">共有数据：<span th:text="${list.getTotal()}"></span> 条</span>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th>
                    <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
                </th>
                <th>ID</th>
                <th>登录名</th>
                <th>加入时间</th>
                <th>操作</th>
            </thead>
            <tbody>
            <tr th:each="row, key : ${list.getList()}">
                <td>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:attr="data-id=${row.id}"><i class="layui-icon">&#xe605;</i></div>
                </td>
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td th:text="${#dates.format(row.createdAt)}"></td>

                <td class="td-manage">
                    <a onclick="member_stop(this,'10001')"  th:onclick="'javascript:member_stop(this, this.getAttribute(\'data-id\') )'" th:attr="data-id=${row.id}"  href="javascript:;" title="启用">
                        <i class="layui-icon">&#xe601;</i>
                    </a>
                    <a title="编辑" th:onclick="'javascript:WeAdminShow(\'编辑\', \'/role/index?id=\' + this.getAttribute(\'data-id\'));'"  th:attr="data-id=${row.id}" href="javascript:;">
                        <i class="layui-icon">&#xe642;</i>
                    </a>
                    <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <div>
                <a class="prev"th:href="@{/role/list(page=${list.getNavigateFirstPage()}, name=${params.name}  )}">&lt;&lt;</a>
                <th:block th:each="page, key : ${list.getNavigatepageNums()}">
                    <span th:if="${page == list.getPageNum()}" class="current" th:text="${page}"></span>
                    <a th:if="${page != list.getPageNum()}" class="num" th:href="@{/role/list(page=${page}, name=${params.name})}" th:text="${page}" ></a>
                </th:block>

                <a class="next" th:href="@{/role/list(page=${list.getNavigateLastPage()}, username=${params.name}  )}">&gt;&gt;</a>
            </div>
        </div>
    </div>
    <script th:href="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:href="@{/admin/static/js/eleDel.js}" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['laydate', 'jquery', 'admin'], function() {
            var laydate = layui.laydate,
                $ = layui.jquery,
                admin = layui.admin;
            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
            /*用户-停用*/
            window.member_stop = function (obj, id) {
                layer.confirm('确认要停用吗？', function(index) {
                    if($(obj).attr('title') == '启用') {

                        //发异步把用户状态进行更改
                        $(obj).attr('title', '停用')
                        $(obj).find('i').html('&#xe62f;');

                        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                        layer.msg('已停用!', {
                            icon: 5,
                            time: 1000
                        });

                    } else {
                        $(obj).attr('title', '启用')
                        $(obj).find('i').html('&#xe601;');

                        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                        layer.msg('已启用!', {
                            icon: 5,
                            time: 1000
                        });
                    }
                });
            }

            /*用户-删除*/
            window.member_del = function (obj, id) {
                layer.confirm('确认要删除吗？', function(index) {
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000
                    });
                });
            }

            window.delAll = function (argument) {
                var data = tableCheck.getData();
                layer.confirm('确认要删除吗？' + data, function(index) {
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {
                        icon: 1
                    });
                    $(".layui-form-checked").not('.header').parents('tr').remove();
                });
            }

        });
    </script>
</div>
